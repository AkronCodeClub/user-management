<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>User Management</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>User Manager</h1>
      <hr />
      <div class="page"></div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script type="text/javascript" src="scripts/handlebars.runtime-v1.3.0.js"></script>
    <script type="text/javascript" src="scripts/templates.js"></script>

    <script>
      function createTemplate(templateName, data) {
        var templatePath = 'templates/' + templateName + '.hbs';
        var templateString = window['JST'][templatePath](data);
        return templateString;
      }
      $.ajaxPrefilter(function(options, originalOptions, jqXHR) {
        options.url = 'http://backbonejs-beginner.herokuapp.com' + options.url;
      });

      $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
          if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
              o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
          } else {
            o[this.name] = this.value || '';
          }
        });
        return o;
      };

      var Users = Backbone.Collection.extend({
        url: '/users'
      });

      var User = Backbone.Model.extend({
        urlRoot: '/users'
      });

      var UserList = Backbone.View.extend({
        template: JST['templates/user-list.hbs'],
        el: '.page',
        render: function() {
          var that = this;
          var users = new Users();
          users.fetch({
            success: function() {
              var template = createTemplate('user-list', {users: users.models});
              <!-- var template = that.template({users: users.models})); -->
              that.$el.html(template);
            }
          });
        }
      });

      var EditUser = Backbone.View.extend({
        el: '.page',
        render: function(options) {
          var that = this;
          if (options.id) {
            this.user = new User({id: options.id});
            this.user.fetch({
              success: function(user) {
                <!-- var template = _.template($('#edit-user-template').html(), {user: user} ); -->
                var template = createTemplate('edit-user', {user: user});
                that.$el.html(template);
              }
            });
          } else {
            <!-- var template = _.template($('#edit-user-template').html(), {user: null} ); -->
            var template = createTemplate('edit-user', {user: null});
            this.$el.html(template);
          }
        },
        events: {
          'submit .edit-user-form': 'saveUser',
          'click .delete': 'deleteUser'
        },
        saveUser: function(ev) {
          var userDetails = $(ev.currentTarget).serializeObject();
          var user = new User();
          user.save(userDetails, {
            success: function(user) {
              router.navigate('', {trigger: true});
            }
          });
          console.log(userDetails);
          return false;
        },

        deleteUser: function(ev) {
          this.user.destroy({
            success: function() {
              router.navigate('', {trigger: true});
            }
          });
          return false;
        }
      });

      var Router = Backbone.Router.extend({
        routes: {
          '': 'home',
          'new': 'editUser',
          'edit/:ed': 'editUser'
        }
      });

      var userList = new UserList();
      var editUser = new EditUser();

      var router = new Router();
      router.on('route:home', function() {
        userList.render();
      });
      router.on('route:editUser', function(id) {
        editUser.render({id: id});
      });
      Backbone.history.start();
    </script>

  </body>
</html>
